<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="score">0 : 0</div>
        <canvas id="pong" width="600" height="400"></canvas>
        <div class="instructions">
            <p id="controls-text">Move paddle: W/S or Arrow keys</p>
            <p>Score points by hitting the ball with your paddle</p>
            <p>The ball shrinks as you score points, making it harder!</p>
            <div class="buttons">
                <button id="start-btn">Start Game</button>
                <button id="mode-btn">Switch to 2-Player</button>
                <button id="computer-btn">Computer: Easy</button>
            </div>
            <div class="difficulty-buttons">
                <button id="game-easy-btn" class="difficulty-btn">Game: Easy</button>
                <button id="game-medium-btn" class="difficulty-btn">Game: Medium</button>
                <button id="game-hard-btn" class="difficulty-btn">Game: Hard</button>
            </div>
            <div class="difficulty-buttons computer-difficulty">
                <button id="comp-easy-btn" class="difficulty-btn comp-difficulty-btn">AI: Easy</button>
                <button id="comp-medium-btn" class="difficulty-btn comp-difficulty-btn">AI: Medium</button>
                <button id="comp-hard-btn" class="difficulty-btn comp-difficulty-btn">AI: Hard</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
